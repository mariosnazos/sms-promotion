<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Phone Validation Form</title>
</head>
<body>
<div id="contact">
    <h1>Please provide your Phone number</h1>
    <% if(missing == '1') { %>
    	<font size="3" color="red">****Please complete all fields.</font>
    <% } %>
    <form action="http://127.0.0.1:8080/api/sms-promotion" method="post">    	
	    <input type="text" name="phone" value=<%- phone %>>
	    <input type="submit" value="Submit">
	    <br><br>
	    <input type="checkbox" name="over18" value='1'>I am over 18<br>
	    <input type="checkbox" name="acceptTerms" value='1'>I accept the terms and conditions<br>
	</form>
</div>
</body>
</html>
